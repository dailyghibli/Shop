<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items; let i = $index">{{item.name}} - {{item.price}}$ <button (click)="removeFromCart(i)" class="btn btn-danger">-</button></li>
  <li class="list-group-item">Summary:<span class="badge badge-warning">{{sum}}</span>$</li>
</ul>
