<h3>Order</h3>


<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
	<fieldset>
    <legend>Your Data</legend>
      <div>
        <label for="female">female</label>
        <input type="radio" formControllName="sex" name="sex" value="female">

        <label for="male">male</label>
        <input type="radio" formControllName="sex" name="sex" value="male">

      </div>

      <div>
        <label for="name">Name</label>
        <input id="name" type = "text" formControllName ="name">
      </div>

      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type = "text" formControllName ="first-name">
      </div>

      <div>
        <label for="address">Address</label>
        <input id="address" type = "text" formControllName ="address">
      </div>

      <div>
        <label for="number"> Mobile Phone Number</label>
        <input id="number" type = "number" formControllName ="number">
      </div>

      <div>
        <label for="email"> E-Mail Address</label>
        <input id="email" type = "text" formControllName ="email">
      </div>
	</fieldset>

	<button class= "button" type = "submit">Purchase</button>

</form>
